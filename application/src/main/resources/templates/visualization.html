<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #1e293b;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .upload-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
        }
        .upload-card h3 {
            margin-top: 0;
            color: #1e293b;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .controls-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
            display: none; /* Скрываем по умолчанию */
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .control-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
        }
        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn-secondary {
            padding: 10px 16px;
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background: #f8fafc;
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .btn-secondary.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        #bpmn-container {
            height: 70vh;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin: 20px 0;
            background: white;
            cursor: grab;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: none; /* Скрываем по умолчанию */
        }
        #bpmn-container:active {
            cursor: grabbing;
        }
        .message {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .nav-link {
            padding: 10px 20px;
            background: white;
            color: #374151;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        .empty-state h3 {
            color: #374151;
            margin-bottom: 10px;
        }
        .help-text {
            font-size: 0.9rem;
            color: #6b7280;
            margin: 15px 0;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 3px solid #3b82f6;
            display: none; /* Скрываем по умолчанию */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav-links">
        <a href="/" class="nav-link">На главную</a>
        <a href="/upload" class="nav-link">Загрузить файлы</a>
    </div>
    <br>

    <!-- Сообщения -->
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>

    <!-- Форма загрузки файла -->
    <div class="upload-card">
        <h3>Загрузка BPMN файла</h3>
        <form method="post" th:action="@{/visualization/upload}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="bpmnFile" accept=".bpmn" required>
            </div>
            <button type="submit" class="btn-primary">Загрузить и визуализировать</button>
        </form>
    </div>

    <!-- Состояние при отсутствии диаграммы -->
    <div id="empty-state" class="empty-state">
        <h3>BPMN диаграмма не загружена</h3>
        <p>Загрузите BPMN файл для визуализации диаграммы</p>
    </div>

    <!-- Панель управления (скрыта по умолчанию) -->
    <div id="controls-card" class="controls-card">
        <div class="controls-grid">
            <div class="control-group">
                <label>Навигация</label>
                <div class="btn-group">
                    <button onclick="setMoveMode()" id="moveBtn" class="btn-secondary active">Перемещение</button>
                    <button onclick="setSelectMode()" id="selectBtn" class="btn-secondary">Выделение</button>
                    <button onclick="fitViewport()" class="btn-secondary">Вписать в экран</button>
                </div>
            </div>

            <div class="control-group">
                <label>Действия</label>
                <div class="btn-group">
                    <button onclick="downloadXML()" class="btn-secondary">Скачать XML</button>
                    <button onclick="resetView()" class="btn-secondary">Сбросить вид</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подсказки по управлению (скрыты по умолчанию) -->
    <div id="help-text" class="help-text">
        <strong>Управление:</strong>
        • Перемещение: перетаскивание левой кнопкой мыши |
        • Масштаб: колесико мыши |
        • Выделение: клик по элементам
    </div>

    <!-- Контейнер для диаграммы (скрыт по умолчанию) -->
    <div id="bpmn-container"></div>

    <!-- Скрытое поле с XML -->
    <textarea id="bpmnXml" style="display: none;" th:text="${bpmnXml}"></textarea>
</div>

<!-- Подключаем BPMN.js из CDN -->
<script src="https://unpkg.com/bpmn-js@8.7.3/dist/bpmn-viewer.development.js"></script>

<script>
    // Инициализация BPMN viewer
    const viewer = new BpmnJS({
        container: '#bpmn-container'
    });

    let currentMode = 'move';
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;

    // Проверяем, есть ли загруженная диаграмма
    const bpmnXml = document.getElementById('bpmnXml').value;

    if (bpmnXml && !bpmnXml.includes('<!-- BPMN file not found -->') && !bpmnXml.includes('<!-- Error reading BPMN file -->')) {
        // Если диаграмма загружена, показываем интерфейс
        showDiagramInterface();

        viewer.importXML(bpmnXml)
            .then(() => {
                console.log('BPMN diagram rendered successfully');
                setupNavigation();
                fitViewport();
            })
            .catch(err => {
                console.error('Error rendering BPMN diagram:', err);
                showErrorState('Ошибка загрузки BPMN диаграммы: ' + err.message);
            });
    } else {
        // Если диаграмма не загружена, показываем только состояние ожидания
        showEmptyState();
    }

    // Функция для показа интерфейса с диаграммой
    function showDiagramInterface() {
        document.getElementById('empty-state').style.display = 'none';
        document.getElementById('controls-card').style.display = 'block';
        document.getElementById('bpmn-container').style.display = 'block';
        document.getElementById('help-text').style.display = 'block';
    }

    // Функция для показа состояния ошибки
    function showErrorState(message) {
        document.getElementById('empty-state').innerHTML = `
            <div style="color: #dc2626;">
                <h3>Ошибка загрузки BPMN диаграммы</h3>
                <p>${message}</p>
            </div>
        `;
        document.getElementById('empty-state').style.display = 'block';
        document.getElementById('controls-card').style.display = 'none';
        document.getElementById('bpmn-container').style.display = 'none';
        document.getElementById('help-text').style.display = 'none';
    }

    // Функция для показа состояния ожидания
    function showEmptyState() {
        document.getElementById('empty-state').style.display = 'block';
        document.getElementById('controls-card').style.display = 'none';
        document.getElementById('bpmn-container').style.display = 'none';
        document.getElementById('help-text').style.display = 'none';
    }

    function setupNavigation() {
        const canvas = viewer.get('canvas');

        // Обработка колесика мыши для zoom
        const container = document.getElementById('bpmn-container');

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomStep = e.ctrlKey ? 0.2 : 0.1;
            const currentZoom = canvas.zoom();

            if (e.deltaY < 0) {
                // Zoom in
                canvas.zoom(currentZoom * (1 + zoomStep));
            } else {
                // Zoom out
                canvas.zoom(currentZoom * (1 - zoomStep));
            }
        });

        // Обработчики мыши для перемещения
        container.addEventListener('mousedown', (e) => {
            if (currentMode === 'move' && e.button === 0) {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentMode === 'move') {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;

                canvas.scroll({
                    dx: dx,
                    dy: dy
                });

                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                container.style.cursor = currentMode === 'move' ? 'grab' : 'default';
            }
        });

        // Блокируем контекстное меню на диаграмме
        container.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Touch events для мобильных устройств
        container.addEventListener('touchstart', (e) => {
            if (currentMode === 'move' && e.touches.length === 1) {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                e.preventDefault();
            }
        });

        container.addEventListener('touchmove', (e) => {
            if (isDragging && currentMode === 'move' && e.touches.length === 1) {
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;

                canvas.scroll({
                    dx: dx,
                    dy: dy
                });

                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                e.preventDefault();
            }
        });

        container.addEventListener('touchend', () => {
            isDragging = false;
            container.style.cursor = currentMode === 'move' ? 'grab' : 'default';
        });
    }

    function setMoveMode() {
        currentMode = 'move';
        updateModeButtons();
        document.getElementById('bpmn-container').style.cursor = 'grab';
    }

    function setSelectMode() {
        currentMode = 'select';
        updateModeButtons();
        document.getElementById('bpmn-container').style.cursor = 'default';
    }

    function updateModeButtons() {
        document.getElementById('moveBtn').classList.toggle('active', currentMode === 'move');
        document.getElementById('selectBtn').classList.toggle('active', currentMode === 'select');
    }

    function fitViewport() {
        const canvas = viewer.get('canvas');
        canvas.zoom('fit-viewport');
    }

    function resetView() {
        const canvas = viewer.get('canvas');
        canvas.zoom(1.0);
        canvas.scroll({ dx: 0, dy: 0 });
    }

    function downloadXML() {
        const blob = new Blob([bpmnXml], { type: 'application/xml' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'diagram.bpmn';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    }

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
        if (document.getElementById('bpmn-container').style.display !== 'none') {
            setTimeout(fitViewport, 100);
        }
    });
</script>
</body>
</html>
