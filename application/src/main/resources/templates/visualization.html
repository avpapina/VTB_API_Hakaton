<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization</title>
    <style>
        #bpmn-container {
            height: 70vh;
            border: 1px solid #ccc;
            margin: 20px 0;
            background: white;
            cursor: grab;
            overflow: hidden;
            position: relative;
        }
        #bpmn-container:active {
            cursor: grabbing;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-form {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .controls {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button.active {
            background: #28a745;
        }
        .mode-indicator {
            padding: 8px 12px;
            background: #6c757d;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>BPMN Diagram Visualization</h1>
    <div style="margin-top: 30px;">
        <a href="/">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${success}" class="message success" th:text="${success}"></div>

    <!-- –§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ -->
    <div class="upload-form">
        <h3>Upload BPMN File</h3>
        <form method="post" th:action="@{/visualization/upload}" enctype="multipart/form-data">
            <input type="file" name="bpmnFile" accept=".bpmn" required>
            <button type="submit">Upload and Visualize</button>
        </form>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∏–∞–≥—Ä–∞–º–º—ã -->
    <div class="controls">
        <div class="mode-indicator">
            Mode: <span id="modeIndicator">Move</span>
        </div>
        <button onclick="setMoveMode()" id="moveBtn" class="active">üñêÔ∏è Move</button>
        <button onclick="setSelectMode()" id="selectBtn">üëÜ Select</button>
        <button onclick="zoomIn()">‚ûï Zoom In</button>
        <button onclick="zoomOut()">‚ûñ Zoom Out</button>
        <button onclick="fitViewport()">üîç Fit to View</button>
        <button onclick="downloadXML()">üì• Download XML</button>
    </div>

    <div class="help-text">
        <strong>How to move:</strong> Drag with left mouse button |
        <strong>Zoom:</strong> Mouse wheel
    </div>

    <div id="bpmn-container">
        <div style="text-align: center; padding: 50px;">

        </div>
    </div>

    <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ —Å XML -->
    <textarea id="bpmnXml" style="display: none;" th:text="${bpmnXml}"></textarea>
</div>

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º BPMN.js –∏–∑ CDN -->
<script src="https://unpkg.com/bpmn-js@8.7.3/dist/bpmn-viewer.development.js"></script>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è BPMN viewer
    const viewer = new BpmnJS({
        container: '#bpmn-container'
    });

    let currentMode = 'move';
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;

    // –ó–∞–≥—Ä—É–∑–∫–∞ BPMN –¥–∏–∞–≥—Ä–∞–º–º—ã
    const bpmnXml = document.getElementById('bpmnXml').value;

    if (bpmnXml && !bpmnXml.includes('<!-- BPMN file not found -->') && !bpmnXml.includes('<!-- Error reading BPMN file -->')) {
        viewer.importXML(bpmnXml)
            .then(() => {
                console.log('BPMN diagram rendered successfully');
                setupNavigation();
                fitViewport();
            })
            .catch(err => {
                console.error('Error rendering BPMN diagram:', err);
                document.getElementById('bpmn-container').innerHTML =
                    '<div style="color: red; padding: 20px; text-align: center;">' +
                    '<h3>Error loading BPMN diagram</h3>' +
                    '<p>' + err.message + '</p>' +
                    '</div>';
            });
    } else {
        document.getElementById('bpmn-container').innerHTML =
            '<div style="color: orange; padding: 20px; text-align: center;">' +
            '<h3>No BPMN diagram available</h3>' +
            '<p>Please upload a BPMN file using the form above.</p>' +
            '</div>';
    }

    function setupNavigation() {
        const canvas = viewer.get('canvas');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–ª–µ—Å–∏–∫–∞ –º—ã—à–∏ –¥–ª—è zoom
        const container = document.getElementById('bpmn-container');

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomStep = e.ctrlKey ? 0.2 : 0.1;
            const currentZoom = canvas.zoom();

            if (e.deltaY < 0) {
                // Zoom in
                canvas.zoom(currentZoom * (1 + zoomStep));
            } else {
                // Zoom out
                canvas.zoom(currentZoom * (1 - zoomStep));
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º—ã—à–∏ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        container.addEventListener('mousedown', (e) => {
            if (currentMode === 'move' && e.button === 0) { // –õ–µ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –º—ã—à–∏
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
                container.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && currentMode === 'move') {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;

                canvas.scroll({
                    dx: dx,    // —É–±—Ä–∞–ª –º–∏–Ω—É—Å
                    dy: dy     // —É–±—Ä–∞–ª –º–∏–Ω—É—Å
                });

                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                container.style.cursor = 'grab';
            }
        });

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ –¥–∏–∞–≥—Ä–∞–º–º–µ
        container.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Touch events –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        container.addEventListener('touchstart', (e) => {
            if (currentMode === 'move' && e.touches.length === 1) {
                isDragging = true;
                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                e.preventDefault();
            }
        });

        container.addEventListener('touchmove', (e) => {
            if (isDragging && currentMode === 'move' && e.touches.length === 1) {
                const dx = e.touches[0].clientX - lastX;
                const dy = e.touches[0].clientY - lastY;

                canvas.scroll({
                    dx: dx,    // —É–±—Ä–∞–ª –º–∏–Ω—É—Å
                    dy: dy     // —É–±—Ä–∞–ª –º–∏–Ω—É—Å
                });

                lastX = e.touches[0].clientX;
                lastY = e.touches[0].clientY;
                e.preventDefault();
            }
        });

        container.addEventListener('touchend', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });
    }

    function setMoveMode() {
        currentMode = 'move';
        updateModeIndicator();
        document.getElementById('bpmn-container').style.cursor = 'grab';
    }

    function setSelectMode() {
        currentMode = 'select';
        updateModeIndicator();
        document.getElementById('bpmn-container').style.cursor = 'default';
    }

    function updateModeIndicator() {
        document.getElementById('modeIndicator').textContent =
            currentMode === 'move' ? 'Move' : 'Select';

        document.getElementById('moveBtn').classList.toggle('active', currentMode === 'move');
        document.getElementById('selectBtn').classList.toggle('active', currentMode === 'select');
    }

    function zoomIn() {
        const canvas = viewer.get('canvas');
        const currentZoom = canvas.zoom();
        canvas.zoom(currentZoom * 1.2);
    }

    function zoomOut() {
        const canvas = viewer.get('canvas');
        const currentZoom = canvas.zoom();
        canvas.zoom(currentZoom * 0.8);
    }

    function fitViewport() {
        const canvas = viewer.get('canvas');
        canvas.zoom('fit-viewport');
    }

    function downloadXML() {
        const blob = new Blob([bpmnXml], { type: 'application/xml' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'diagram.bpmn';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', () => {
        setTimeout(fitViewport, 100);
    });
</script>
</body>
</html>
